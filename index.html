<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twibbon MPLS SMAN 1 Tikke Raya 2024</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="header-title">Created by Syahrir</div>
    </header>

        <div class="frame">
            <canvas id="canvas" width="380" height="380"></canvas>
            <img src="twibbon_mpls.png" alt="Twibbon Frame" class="frame1-img">
        </div>
        <div class="controls">
            <label class="custom-file-upload">
                <input type="file" id="upload" accept="image/*"><div class="tek">
                Upload Image </div>
            </label>
        <div class="controls">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="0.5" max="2" step="0.01" value="1">
            <br>
            <label for="x-offset-slider">Geser Kanan/Kiri:</label>
            <input type="range" id="x-offset-slider" min="-200" max="200" step="1" value="0">
            <br>
            <label for="y-offset-slider">Geser Atas/Bawah:</label>
            <input type="range" id="y-offset-slider" min="-200" max="200" step="1" value="0">
        </div>
       
            <span id="file-name"></span>
            <button id="download-btn">Download</button>

            <!-- Add zoom in button -->
            

            <!-- Add draggable box for moving the image -->
            <div class="drag-box" id="drag-box"></div>
        </div>
    </div>

    <div id="notification" class="notification">Text copied to clipboard!</div>
    <div id="spam-notification" class="spam-notification">Text sudah di salin loh ya, jadi jangan spam.</div>
  
    
    
    
    

    <script src="script.js"></script>
</body>
</html>
