<!DOCTYPE html>
<html>
<head>
    <title>Halaman Selamat Datang</title>
    <style>
        /* CSS untuk mengatur tampilan */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Sembunyikan scrollbar */
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .selengkapnya {
            cursor: pointer; /* Ubah kursor menjadi pointer saat dihover */
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Mari mulai petualangan baru.</p>
        <button onclick="location.href='mulai.html'">Mulai</button>
        <p class="selengkapnya">Selengkapnya...</p>
        <button onclick="location.href='tentang.html'">Tentang Kami</button>
    </div>

    <script>
        // JavaScript untuk fungsi tambahan (opsional)
        // Contoh:
        const selengkapnya = document.querySelector('.selengkapnya');
        selengkapnya.addEventListener('click', () => {
            // Tambahkan aksi saat teks "Selengkapnya" diklik, misalnya muncul modal
            alert('Anda mengklik "Selengkapnya"');
        });
    </script>
</body>
</html>
